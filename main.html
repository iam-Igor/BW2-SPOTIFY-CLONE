<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deezer Music Player</title>
    <link
      rel="stylesheet"
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-dark">
    <header class="bg-black position-sticky top-0 z-3">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <div class="mx-2 text-white"><i class="bi bi-three-dots"></i></div>
          <div class="mx-2 text-white"><i class="bi bi-chevron-left"></i></div>
          <div class="mx-2 text-white"><i class="bi bi-chevron-right"></i></div>
          <span class="navbar-brand mb-0 h1 text-white"> Music Player</span>
          <form class="d-flex">
            <input
              id="searchInput"
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />

            <button
              id="searchButton"
              class="btn btn-dark my-2 my-sm-0"
              type="button"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>

    <div class="container mt-4">
      <div id="searchResults" class="row">
        <!--risultati ricerca qui -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const searchButton = document.getElementById("searchButton");
      const searchInput = document.getElementById("searchInput");
      const searchResults = document.getElementById("searchResults");

      searchButton.addEventListener("click", async () => {
        const searchTerm = searchInput.value;
        if (searchTerm) {
          try {
            const apiUrl = `https://striveschool-api.herokuapp.com/api/deezer/search?q=${searchTerm}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            console.log("Data from API:", data);

            if (data && data.data) {
              displaySearchResults(data.data);
            }
          } catch (error) {
            console.error("Error fetching data:", error);
          }
        }
      });

      function displaySearchResults(results) {
        const resultsContainer = document.getElementById("searchResults");
        resultsContainer.innerHTML = "";
        results.forEach((result) => {
          const div = document.createElement("div");
          div.classList.add("col-md-4", "mb-3", "text-white");

          const div1 = document.createElement("div");
          div.classList.add("col-md-4", "mb-3");

          const img = document.createElement("img");
          img.src = result.album.cover_medium;
          img.classList.add("img-fluid", "rounded");

          const title = document.createElement("h4");
          title.textContent = result.title;

          const name = document.createElement("h4");
          name.innerHTML = `<p style="font-size: 14px;">${result.artist.name}</p>`;

          const duration = document.createElement("p");
          const durationInSeconds = result.duration;
          const minutes = Math.floor(durationInSeconds / 60);
          const seconds = durationInSeconds % 60;
          duration.textContent = `Durata: ${minutes}m ${seconds}s`;

          div.appendChild(img);
          div.appendChild(title);
          div.appendChild(name);
          div.appendChild(duration);

          resultsContainer.appendChild(div);
        });
      }
    </script>
  </body>
</html>

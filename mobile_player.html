<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/mob-player.css" />
    <link rel="stylesheet" href="assets/css/circular-font.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <a href="main.html"><i class="bi bi-chevron-left text-white"></i></a>
      </div>
      <div class="player">
        <div class="album-cover">
          <img src="" alt="Album Cover" id="album-img" />
        </div>
        <div class="song-info">
          <h2 id="song-title">Song Title</h2>
          <p id="artist-name">Artist Name</p>
        </div>
        <div class="controls">
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <div class="audio-controls">
            <button id="prev-button">
              <i class="bi bi-caret-left text-white fs-2"></i>
            </button>
            <button id="play-pause">
              <i class="bi bi-play-circle text-white fs-1"></i>
            </button>
            <button id="next-button">
              <i class="bi bi-caret-right text-white fs-2"></i>
            </button>
            <audio
              id="audio-player"
              controls
              style="display: none"
              src=""
            ></audio>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script/mob_player.js"></script>
  </body>
</html>

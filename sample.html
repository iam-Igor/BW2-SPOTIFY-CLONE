<!DOCTYPE html>
<html>
   <head>
      <style>
         /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

         html,
         body,
         div,
         span,
         applet,
         object,
         iframe,
         h1,
         h2,
         h3,
         h4,
         h5,
         h6,
         p,
         blockquote,
         pre,
         a,
         abbr,
         acronym,
         address,
         big,
         cite,
         code,
         del,
         dfn,
         em,
         img,
         ins,
         kbd,
         q,
         s,
         samp,
         small,
         strike,
         strong,
         sub,
         sup,
         tt,
         var,
         b,
         u,
         i,
         center,
         dl,
         dt,
         dd,
         ol,
         ul,
         li,
         fieldset,
         form,
         label,
         legend,
         table,
         caption,
         tbody,
         tfoot,
         thead,
         tr,
         th,
         td,
         article,
         aside,
         canvas,
         details,
         embed,
         figure,
         figcaption,
         footer,
         header,
         hgroup,
         menu,
         nav,
         output,
         ruby,
         section,
         summary,
         time,
         mark,
         audio,
         video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
         }
         /* HTML5 display-role reset for older browsers */
         article,
         aside,
         details,
         figcaption,
         figure,
         footer,
         header,
         hgroup,
         menu,
         nav,
         section {
            display: block;
         }
         body {
            line-height: 1;
         }
         ol,
         ul {
            list-style: none;
         }
         blockquote,
         q {
            quotes: none;
         }
         blockquote:before,
         blockquote:after,
         q:before,
         q:after {
            content: "";
            content: none;
         }
         table {
            border-collapse: collapse;
            border-spacing: 0;
         }

         /* For Webkit browsers like Chrome and Safari */
         input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; /* This is necessary to remove the default styles */
            height: 20px; /* Set the height of the thumb */
            width: 20px; /* Set the width of the thumb */
            background: transparent; /* Make the thumb invisible */
         }

         input[type="range"]:hover::-webkit-slider-thumb {
            background: red; /* Make the thumb visible and red when hovered */
         }

         /* For Firefox */
         input[type="range"]::-moz-range-thumb {
            height: 20px;
            width: 20px;
            background: transparent;
         }

         input[type="range"]:hover::-moz-range-thumb {
            background: red;
         }

         /* For Internet Explorer */
         input[type="range"]::-ms-thumb {
            height: 20px;
            width: 20px;
            background: transparent;
         }

         input[type="range"]:hover::-ms-thumb {
            background: red;
         }
      </style>
   </head>
   <body>
      <input type="range" min="1" max="100" value="50" />
   </body>
</html>

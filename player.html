      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="

  <body>
    <!DOCTYPE html>
    <html>
      <body>
        <!-- <audio controls id="audio">
               <source
                  src="https://cdns-preview-b.dzcdn.net/stream/c-bcf686b9b7b146a3ce3d160cbfa2d1b5-7.mp3"
                  type="audio/mpeg"
               />
            </audio> -->
        <footer class="container-player container-fluid bg-dark">
          <div id="player-main" class="row row-cols-3">
            <div class="col-3 d-flex align-items-center player-container-left">
              <div class="d-flex align-items-center">
                <img
                  class="img-thumbnail border-0 p-0 me-3"
                  src="https://e-cdns-images.dzcdn.net/images/cover/8b8fc5d117f9357b79f0a0a410a170e8/56x56-000000-80-0-0.jpg"
                  alt="cover image"
                />
                <div class="d-flex flex-column me-4">
                  <a class="text-decoration-none text-white" href="#"
                    >Title song</a
                  >
                  <span class="fs-7 contributors">
                    <a class="text-decoration-none text-white-50 fs-7" href="#"
                      >artist 1</a
                    >
                    <a class="text-decoration-none text-white-50 fs-7" href="#"
                      >artist 2</a
                    >
                  </span>
                </div>
                <div>
                  <i class="far fa-heart text-white-50"></i>
                </div>
              </div>
            </div>
            <div class="col-6 player-center">
              <div
                class="player-buttons d-flex justify-content-center mt-3 align-items-center"
              >
                <i class="fas fa-step-backward text-white-50 fs-5"></i>
                <i id="btn-play" class="fas fa-play-circle fs-2 px-3"></i>
                <i class="fas fa-step-forward text-white-50 fs-5"></i>
              </div>
              <div
                class="progress bg-dark text-white-50 d-flex align-items-center mb-3 mt-2"
              >
                <span class="mx-2 fs-6 mb-1" id="currentTime">0:00</span>
                <label class="d-none" for="progressBar">Duration</label>
                <input
                  class="w-100 sliderRange"
                  id="progressBar"
                  type="range"
                  min="0"
                  max="100"
                  value="0"
                />
                <span class="mx-2 fs-6 mb-1" id="duration">0:00</span>
              </div>
            </div>
            <div
              class="player-container-right col-3 d-flex align-items-center justify-content-end"
            >
              <div class="d-flex align-items-center justify-content-center">
                <i
                  class="far fa-caret-square-right text-white-50 me-2 fs-6"
                ></i>
                <i class="fas fa-microphone text-white-50 me-2 fs-6"></i>
                <i class="fas fa-stream text-white-50 me-2 fs-6"></i>
                <i class="fas fa-users text-white-50 me-2 fs-6"></i>
                <i class="bi bi-speaker text-white-50 me-2 fs-6"></i>
                <label class="d-none" for="volume">Volume</label>
                <input
                  id="volume"
                  class="me-2 sliderRange"
                  min="0"
                  max="100"
                  value="75"
                  type="range"
                />
                <i class="fas fa-expand text-white-50 me-2 fs-6"></i>
              </div>
            </div>
          </div>
        </footer>

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"
        ></script>
        <script src="./script/player.js"></script>
      </body>
    </html>
  </body>
</html>
